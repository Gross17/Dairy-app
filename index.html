<!DOCTYPE html>
<html ng-app="dairyApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Diary</title>

    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <!--js-->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!--css-->
    <link href="css/myStyle.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />

</head>
<body ng-controller="mainCTRL">

    <div class="container" >

        <!--Popup Add Event-->
        <div ng-show="showPopup" id="popup" >
            <h3 style="text-align:center">Добавить событие</h3>
            <form role="form" id="addEvent">
                <div>
                    <div class="form-group" style="width: 120px; float:left">
                        <label for="sel1">Time of event</label>
                        <select class="form-control" ng-options="time for time in hours track by time" ng-model="fromTime"></select>
                    </div>
                </div><br />
                <input class="form-control" placeholder="Название" ng-model="name" required />
                <textarea class="form-control" placeholder="Комментарий" ng-model="comment" required style="margin-top: 20px"></textarea>
                <br />
                <button type="submit" class="btn btn-default">Сохранить</button>
                <button class="btn btn-default" ng-click="closePopup()">Закрыть</button>
            </form>
        </div>

        <!--Popup Edit Event-->
        <div ng-show="showPopupEdit" id="popup">
            <h3 style="text-align:center">Редактировать событие</h3>
            <form role="form" id="editEvent">
                <div>
                    <div class="form-group" style="width: 120px; float:left">
                        <label for="sel1">Time of event</label>
                        <select class="form-control" ng-options="time for time in hours track by time" ng-model="fromTime"></select>
                    </div>
                </div><br />
                <input class="form-control" placeholder="Название" ng-model="name" required />
                <textarea class="form-control" placeholder="Комментарий" ng-model="comment" required style="margin-top: 10px"></textarea>
                <br />
                <button type="submit" class="btn btn-default">Сохранить</button>
                <button class="btn btn-default" ng-click="delete()">Удалить</button>
                <button class="btn btn-default" ng-click="closePopupEdit()">Закрыть</button>
            </form>
        </div>

        <!--Dairy table-->
        <table class="table table-hover" ng-click="change()">
            <thead>
                <tr>
                    <td>Time</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    <td>Sun</td>
                </tr>
            </thead>
            <tbody class="dairy">
                <tr ng-repeat="time in hours">
                    <td>{{time}}</td>
                    <td id="mon" class="free"></td>
                    <td id="tue" class="free"></td>
                    <td id="wed" class="free"></td>
                    <td id="thu" class="free"></td>
                    <td id="fri" class="free"></td>
                    <td id="sat" class="free"></td>
                    <td id="sun" class="free"></td>
                </tr>
            </tbody>
        </table>
        <button ng-click="showLS()">Show events from LS</button>
        <button ng-click="clearLS()">Clear LS</button>
    </div>
</body>
</html>
